<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet"> 
  <!-- Favicon -->
  <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS propio -->
  <link rel="stylesheet" href="../CSS/styles.css">
  <!-- Título de la Página -->
  <title>Productos - Mundo Celular</title>
</head>

<!-- Body -->
<body>
  <!-- Cabecera del sitio -->
  <header class="d-flex justify-content-between">
    <!-- Logo y menú de navegación -->
    <nav class="navbar navbar-expand-lg">
      <a href="../index.html"><img class="m-3" src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1664402400/Mundo%20Celular/Logo_Mundo_Celular_tkrdix.png" alt="logo"></a>
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="products.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Botón Carrito -->
    <button id="botonCarrito" type="button" class="btn btn-outline-primary position-relative align-self-center m-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
      <i class="bi bi-cart carrito"></i>
      <span id="numeroCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div id="contenidoCarrito" class="offcanvas-body contenidoCarrito"></div>
      <div class="d-flex align-self-center mb-3">
        <button id="botonVaciarCarrito" type="button" class="btn btn-warning">Vaciar Carrito</button>
      </div>
    </div>

</header>

  <!-- Main -->
  <main class="container-fluid">
    <div class="row">
    <!-- Menú lateral -->
      <aside class="col-lg-3 col-xxl-2">
        <!-- Buscador -->
        <form class="d-flex mt-3" method="get" action="#">
          <input id="formBuscador" class="form-control me-3" type="text" placeholder="Buscar productos...">
          <button id="botonBuscador" type="button" class="btn btn-outline-primary"><i class="bi bi-search lupa"></i></button>
        </form>
        <p class="fw-bold mt-3">Ordenar por:</p>
        <select id="ordenador" class="form-select">
          <option selected value="rec">Agregados recientemente</option>
          <option value="mame">Precio: mayor a menor</option>
          <option value="mema">Precio: menor a mayor</option>
        </select>
      </aside>
      <!-- Productos -->
      <section id="productos" class="p-0 mx-auto row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 col-lg"></section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="d-flex justify-content-between align-items-center">
    <a href="../index.html"><img class="m-3 imgFooter" src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1664402400/Mundo%20Celular/Logo_Mundo_Celular_tkrdix.png" alt="logo"></a>
    <span class="txFooter ">Copyright ©2022 Todos los derechos reservados</span>
    <!-- Redes -->
    <div class="redes">
      <a href="https://facebook.com" target="_blank"><img class="logoRedes me-2" src="https://cdn-icons-png.flaticon.com/512/3670/3670144.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img class="logoRedes me-2" src="https://cdn-icons-png.flaticon.com/512/3670/3670125.png" alt="Instagram"></a>
      <a href="https://twitter.com" target="_blank"><img class="logoRedes me-3" src="https://cdn-icons-png.flaticon.com/512/145/145812.png" alt="Twitter"></a>

    </div>
  </footer>

  <!-- Vinculación con JS -->
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Sweet alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- scripts propios -->
  <script src="../scripts/dom.js"></script>
  <script src="../scripts/functions.js"></script>
  <script src="../scripts/scripts.js"></script>
  <script>
    renderizarProductos();
  </script>
</body>
</html>
