<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet"> 
  <!-- Favicon -->
  <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS propio -->
  <link rel="stylesheet" href="./CSS/styles.css">
  <!-- Título de la Página -->
  <title>Home - Mundo Celular</title>
</head>

<!-- Body -->
<body>
  <!-- Cabecera del sitio -->
  <header class="container-fluid justify-content-between">
      <!-- Logo y menú de navegación -->
      <div class="row">
        <nav class="navbar navbar-expand-lg col d-flex justify-content-start ms-2">
          <button class="navbar-toggler py-1 px-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list fs-2"></i>
          </button>
          <a href="./index.html"><img class="m-3" src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1664402400/Mundo%20Celular/Logo_Mundo_Celular_tkrdix.png" alt="logo"></a>
        
        <!-- Menú de navegación para escritorio -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
          <li class="nav-item">
            <a class="nav-link text-decoration-underline text-center" aria-current="page" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="./pages/products.html">Productos</a>
          </li>
        </ul>
        </nav>
        
        <!-- Botón Carrito -->
        <div class="align-self-center col-3 col-sm-2 px-0 d-flex justify-content-end">
          <button id="botonCarrito" type="button" class="btn btn-outline-primary position-relative align-self-center me-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="bi bi-cart carrito"></i>
            <span id="numeroCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title mx-auto mx-sm-0" id="offcanvasRightLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="contenidoCarrito" class="offcanvas-body contenidoCarrito"></div>

            <!-- Confirmar compra y vaciar carrito -->         
            <div class="d-flex align-self-center mb-3">
              <button id="botonConfirmarCompra" type="button" class="btn btn-success me-3">Confirmar Compra</button>
              <button id="botonVaciarCarrito" type="button" class="btn btn-warning">Vaciar Carrito</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Menú de navegación para móviles y tablets (cuando se abre el menú hamburguesa) -->
      <div class="collapse navbar-collapse row d-lg-none" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-decoration-underline text-center" aria-current="page" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="./pages/products.html">Productos</a>
          </li>
        </ul>
      </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Carrousel de inicio -->
    <section id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1665423913/Mundo%20Celular/portadas/portada1_uuchql.jpg" class="d-block w-100" alt="Portada 1">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1665423910/Mundo%20Celular/portadas/portada2_psxsgk.jpg" class="d-block w-100" alt="Portada 2">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1665423911/Mundo%20Celular/portadas/portada3_rdcj70.jpg" class="d-block w-100" alt="Portada 3">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1665423912/Mundo%20Celular/portadas/portada4_oe8izm.jpg" class="d-block w-100" alt="Portada 4">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1665423912/Mundo%20Celular/portadas/portada5_dj0cod.jpg" class="d-block w-100" alt="Portada 5">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1665423910/Mundo%20Celular/portadas/portada6_bdpd9p.jpg" class="d-block w-100" alt="Portada 6">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    <!-- Últimos Productos -->
    <div class="container-lg container-fhd">
      <div class="row">
        <h2 class="col text-center mt-4">¡Últimos Productos!</h2>
      </div>
      <section id="ultimosProductos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 "></section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="d-flex flex-column flex-md-row justify-content-between align-items-center">
    <a href="./index.html"><img class="m-3 imgFooter" src="https://res.cloudinary.com/dsmpqr05e/image/upload/v1664402400/Mundo%20Celular/Logo_Mundo_Celular_tkrdix.png" alt="logo"></a>
    <span class="txFooter ">Copyright ©2022 Todos los derechos reservados</span>
    <!-- Redes -->
    <div class="redes my-3">
      <a href="https://facebook.com" target="_blank"><img class="logoRedes me-2" src="https://cdn-icons-png.flaticon.com/512/3670/3670144.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img class="logoRedes me-2" src="https://cdn-icons-png.flaticon.com/512/3670/3670125.png" alt="Instagram"></a>
      <a href="https://twitter.com" target="_blank"><img class="logoRedes me-3" src="https://cdn-icons-png.flaticon.com/512/145/145812.png" alt="Twitter"></a>

    </div>
  </footer>

  <!-- Vinculación con JS -->
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Sweet alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- scripts propios -->
  <script src="./scripts/dom.js"></script>
  <script src="./scripts/functions.js"></script>
  <script src="./scripts/scripts.js"></script>
  <script>
    renderizarUltimosProductos();
  </script>
</body>
</html>
